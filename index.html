<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Serve dummy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .header span {
            font-size: 14px;
            color: #ccc;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }

        .button {
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 25px 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            background-color: transparent;
            transition: all 0.2s ease-in-out;

            /* link styling */
            text-decoration: none;
            color: #fff;
        }

        .button:hover {
            background-color: #fff;
            color: #000;
        }

        @media (max-width: 500px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>QuickServe <span>Online</span></h1>
        <span>Quick Serve dummy</span>
    </div>

    <div class="container">
        <a class="button" href="Operator_Manual.pdf" target="_blank">
            Operator Instruction<br>Manual
        </a>

        <a class="button" href="Operator_Manual.pdf" target="_blank">
            Installation<br>Guide
        </a>

        <a class="button" href="Operator_Manual.pdf" target="_blank">
            System<br>Upgrade Kit
        </a>

        <a class="button" href="Operator_Manual.pdf" target="_blank">
            Service<br>Manual
        </a>

        <a class="button" href="Operator_Manual.pdf" target="_blank">
            Simulator Instruction<br>Manual
        </a>

        <a class="button" href="Operator_Manual.pdf" target="_blank">
            Modbus<br>Manual
        </a>
    </div>

</body>
</html>
